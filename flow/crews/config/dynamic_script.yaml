'1':
  stage: '1'
  name: Tìm hiểu đề bài
  description: 'Chào mừng đến với thử thách khám phá hàm số! Hôm nay, chúng ta sẽ
    "điều tra" hàm số $f(x) = \\frac{x^2 - x + 1}{x-1}$. Hãy tưởng tượng mình là một
    học sinh của trường Hogwarts, và hàm số này là một câu bùa chú cần được giải mã.

    Đọc kỹ đề bài và cho biết chúng ta cần tìm hiểu điều gì về hàm số này?

    '
  tasks:
  - id: '1.1'
    description: 'Bài toán yêu cầu xét tính chất gì của hàm số $f(x)$?

      '
  - id: '1.2'
    description: 'Hàm số $f(x)$ được cho bởi công thức nào? Hãy viết lại công thức
      đó.

      '
  goals:
  - 'Xác định yêu cầu: Xét tính đơn điệu của hàm số.'
  - 'Nhận diện công thức hàm số: $f(x) = \frac{x^2 - x + 1}{x-1}$.'
'2':
  stage: '2'
  name: Lập kế hoạch giải bài
  description: 'Tuyệt vời! Bây giờ, chúng ta sẽ cùng nhau lên kế hoạch "phá giải câu
    bùa chú". Để xét tính đơn điệu của hàm số, chúng ta cần thực hiện những bước nào?
    Hãy sắp xếp các bước sau theo thứ tự hợp lý:

    1.  Tính đạo hàm của hàm số.

    2.  Tìm tập xác định của hàm số.

    3.  Lập bảng biến thiên.

    4.  Kết luận về tính đơn điệu.

    5.  Xét dấu đạo hàm.

    '
  tasks:
  - id: '2.1'
    description: 'Bước đầu tiên trong kế hoạch của chúng ta là gì? Tại sao bước này
      lại quan trọng?

      '
  - id: '2.2'
    description: 'Sau khi tìm tập xác định, bước tiếp theo là gì?

      '
  - id: '2.3'
    description: 'Bảng biến thiên giúp chúng ta điều gì trong việc xét tính đơn điệu
      của hàm số?

      '
  goals:
  - Nắm vững các bước xét tính đơn điệu của hàm số.
  - Xây dựng kế hoạch giải bài chi tiết và logic.
'3':
  stage: '3'
  name: Thực hiện giải bài
  description: 'Bây giờ là lúc trổ tài phù thủy toán học! Chúng ta sẽ thực hiện từng
    bước trong kế hoạch đã vạch ra. Hãy chuẩn bị tinh thần và sử dụng tất cả kiến
    thức đã học để vượt qua thử thách này.

    '
  tasks:
  - id: '3.1'
    description: '**Bước 1: Tìm Tập Xác Định**

      Hàm số $f(x) = \\frac{x^2 - x + 1}{x-1}$ có phải là hàm phân thức không?

      Điều kiện để một phân thức có nghĩa là gì? (Gợi ý: mẫu số phải khác 0).

      Vậy, tập xác định của hàm số này là gì? Hãy viết tập xác định dưới dạng kí hiệu
      toán học.

      '
  - id: '3.2'
    description: '**Bước 2: Tính Đạo Hàm**

      Để tính đạo hàm của $f(x) = \\frac{x^2 - x + 1}{x-1}$, chúng ta sử dụng quy
      tắc đạo hàm nào? (Gợi ý: Đạo hàm của một thương có dạng $\\left( \\frac{u}{v}
      \\right)'' = \\frac{u''v - uv''}{v^2}$).

      Hãy tính đạo hàm $f''(x)$. Cho biết kết quả cuối cùng.

      '
  - id: '3.3'
    description: '**Bước 3: Xét Dấu Đạo Hàm**

      Chúng ta cần tìm các điểm mà $f''(x) = 0$ và các điểm mà $f''(x)$ không xác
      định (nếu có, nhưng ở đây đạo hàm đã xác định với mọi x thuộc tập xác định của
      hàm số ban đầu).

      Giải phương trình $f''(x) = 0$. Tìm các nghiệm của phương trình.

      '
  - id: '3.4'
    description: 'Lập bảng xét dấu cho $f''(x)$. Lưu ý đến tập xác định của hàm số.

      $f''(x) > 0$ khi nào? $f''(x) < 0$ khi nào? Hãy cho biết khoảng giá trị của
      x để $f''(x)$ dương và âm.

      '
  - id: '3.5'
    description: '**Bước 4: Tính Giới Hạn và Giá Trị Cực Trị (để vẽ BBT)**

      Tính $\\lim_{x \\to \\pm \\infty} f(x)$ và $\\lim_{x \\to 1^+} f(x)$, $\\lim_{x
      \\to 1^-} f(x)$.

      Tính $f(0)$ và $f(2)$.

      Các giới hạn và giá trị này giúp ta xác định điều gì trên bảng biến thiên?

      '
  - id: '3.6'
    description: '**Bước 5: Bảng Biến Thiên**

      Dựa vào các thông tin đã thu thập được, hãy hoàn thành bảng biến thiên của hàm
      số.

      Bảng biến thiên cần thể hiện các yếu tố nào?

      '
  - id: '3.7'
    description: '**Bước 6: Kết Luận Tính Đơn Điệu**

      Dựa vào bảng biến thiên, hãy kết luận về tính đồng biến và nghịch biến của hàm
      số trên các khoảng xác định.

      Hàm số đồng biến trên khoảng nào? Nghịch biến trên khoảng nào?

      '
  goals:
  - Vận dụng các quy tắc tính đạo hàm.
  - Giải phương trình và bất phương trình để xét dấu đạo hàm.
  - Lập và đọc bảng biến thiên.
  - Kết luận về tính đơn điệu của hàm số.
'4':
  stage: '4'
  name: Kết luận và Đánh giá
  description: 'Chúc mừng bạn đã hoàn thành "câu bùa chú" này! Chúng ta đã khám phá
    thành công tính đơn điệu của hàm số $f(x) = \\frac{x^2 - x + 1}{x-1}$.

    Hãy cùng nhìn lại quá trình giải bài và rút ra những bài học kinh nghiệm.

    '
  tasks:
  - id: '4.1'
    description: 'Hàm số đồng biến trên những khoảng nào?

      '
  - id: '4.2'
    description: 'Hàm số nghịch biến trên những khoảng nào?

      '
  - id: '4.3'
    description: 'Bạn đã học được điều gì mới từ bài toán này?

      '
  - id: '4.4'
    description: 'Nếu gặp một bài toán tương tự, bạn sẽ áp dụng những kiến thức và
      kỹ năng nào?

      '
  goals:
  - Tổng kết kiến thức về tính đơn điệu của hàm số.
  - Đánh giá quá trình giải bài và rút ra kinh nghiệm.
  - Vận dụng kiến thức vào các bài toán tương tự.
