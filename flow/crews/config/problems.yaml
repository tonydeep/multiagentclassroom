"1":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = \frac{x-1}{x+1}$.
  solution: |
    **Bước 1: Tìm Tập Xác Định**
    Tập xác định của hàm số $f(x) = \frac{x-1}{x+1}$ là $D = \mathbb{R} \setminus \{-1\}$.

    **Bước 2: Tính Đạo Hàm**
    Đạo hàm của hàm số là $f'(x) = \frac{2}{(x+1)^2}$.

    **Bước 3: Xét Dấu Đạo Hàm, Tính Giới Hạn và Lập Bảng Biến Thiên**
    * **Xét dấu đạo hàm:** Vì $f'(x) = \frac{2}{(x+1)^2} > 0$ với mọi $x \neq -1$, hàm số luôn đồng biến trên các khoảng xác định của nó.
    * **Tính giới hạn:**
        $\lim_{x \to +\infty} f(x) = 1$
        $\lim_{x \to -\infty} f(x) = 1$
        $\lim_{x \to -1^+} f(x) = -\infty$ 
        $\lim_{x \to -1^-} f(x) = +\infty$
    * **Lập Bảng Biến Thiên:**
        | $x$    | $-\infty$ |       $-1$       | $+\infty$ |
        | :------- | :-------: | :----------------: | :-------: |
        | $f'(x)$ |    $+$    |          $\|$          |    $+$    |
        | $f(x)$  |     $1$ $\nearrow$  $+\infty$     | $\|$  |    $-\infty$ $\nearrow$  $1$ |

    **Kết Luận:**
    Hàm số đồng biến trên khoảng $(-\infty; -1)$ và trên khoảng $(-1; +\infty)$.

"2":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = x^3 - 3x^2 + 2$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = 3x^2 - 6x$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow 3x(x-2) = 0 \Leftrightarrow x=0$ hoặc $x=2$.
    Dấu của $f'(x)$:
    - $f'(x) > 0$ khi $x \in (-\infty; 0) \cup (2; +\infty)$
    - $f'(x) < 0$ khi $x \in (0; 2)$

    **Bước 4: Tính Giá Trị Cực Trị và Giới Hạn Để Vẽ BBT**
    $f(0) = 2$
    $f(2) = 2^3 - 3(2^2) + 2 = 8 - 12 + 2 = -2$
    $\lim_{x \to +\infty} f(x) = +\infty$
    $\lim_{x \to -\infty} f(x) = -\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $-\infty$ |         $0$         |         $2$         | $+\infty$ |
    | :------ | :-------: | :-----------------: | :-----------------: | :-------: |
    | $f'(x)$ |    $+$    |          0          |         $-$         |     0     |    $+$    |
    | $f(x)$  | $-\infty$ $\nearrow$ $2$ (CĐ) $\searrow$ $-2$ (CT) $\nearrow$ $+\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên các khoảng $(-\infty; 0)$ và $(2; +\infty)$.
    Hàm số nghịch biến trên khoảng $(0; 2)$.

"3":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = -x^4 + 2x^2 - 1$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = -4x^3 + 4x = -4x(x^2 - 1) = -4x(x-1)(x+1)$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow x=0, x=1, x=-1$.
    Dấu của $f'(x)$:
    - $f'(x) > 0$ khi $x \in (-\infty; -1) \cup (0; 1)$
    - $f'(x) < 0$ khi $x \in (-1; 0) \cup (1; +\infty)$

    **Bước 4: Tính Giá Trị Cực Trị và Giới Hạn Để Vẽ BBT**
    $f(-1) = -(-1)^4 + 2(-1)^2 - 1 = -1 + 2 - 1 = 0$
    $f(0) = -1$
    $f(1) = -(1)^4 + 2(1)^2 - 1 = -1 + 2 - 1 = 0$
    $\lim_{x \to \pm\infty} f(x) = -\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $-\infty$ |       $-1$        |        $0$        |        $1$        | $+\infty$ |
    | :------ | :-------: | :-----------------: | :-----------------: | :-----------------: | :-------: |
    | $f'(x)$ |    $+$    |          0          |         $-$         |          0          |    $+$    |     0     |    $-$    |
    | $f(x)$  | $-\infty$ $\nearrow$ $0$ (CĐ) $\searrow$ $-1$ (CT) $\nearrow$ $0$ (CĐ) $\searrow$ $-\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên các khoảng $(-\infty; -1)$ và $(0; 1)$.
    Hàm số nghịch biến trên các khoảng $(-1; 0)$ và $(1; +\infty)$.

"4":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = \frac{x^2 - x + 1}{x-1}$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R} \setminus \{1\}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = \frac{(2x-1)(x-1) - (x^2-x+1)(1)}{(x-1)^2} = \frac{2x^2-3x+1 - x^2+x-1}{(x-1)^2} = \frac{x^2-2x}{(x-1)^2} = \frac{x(x-2)}{(x-1)^2}$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow x(x-2) = 0 \Leftrightarrow x=0$ hoặc $x=2$.
    Mẫu $(x-1)^2 > 0$ với mọi $x \neq 1$.
    Dấu của $f'(x)$ phụ thuộc vào dấu của $x(x-2)$:
    - $f'(x) > 0$ khi $x \in (-\infty; 0) \cup (2; +\infty)$
    - $f'(x) < 0$ khi $x \in (0; 1) \cup (1; 2)$

    **Bước 4: Tính Giới Hạn và Giá Trị Cực Trị Để Vẽ BBT**
    $f(0) = \frac{1}{-1} = -1$
    $f(2) = \frac{4-2+1}{2-1} = \frac{3}{1} = 3$
    $\lim_{x \to +\infty} f(x) = \lim_{x \to +\infty} \frac{x^2}{x} = +\infty$
    $\lim_{x \to -\infty} f(x) = \lim_{x \to -\infty} \frac{x^2}{x} = -\infty$
    $\lim_{x \to 1^+} f(x) = \frac{1}{0^+} = +\infty$
    $\lim_{x \to 1^-} f(x) = \frac{1}{0^-} = -\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $-\infty$ |   $0$   |       $1$       |   $2$   | $+\infty$ |
    | :------ | :-------: | :-----: | :----------------: | :-----: | :-------: |
    | $f'(x)$ |    $+$    |    0    |        $-$         |   $\|$  |   $-$   |    0    |    $+$    |
    | $f(x)$  | $-\infty$ $\nearrow$ $-1$ $\searrow$ $-\infty$ |   $\|$  | $+\infty$ $\searrow$ $3$ $\nearrow$ $+\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên các khoảng $(-\infty; 0)$ và $(2; +\infty)$.
    Hàm số nghịch biến trên các khoảng $(0; 1)$ và $(1; 2)$.

"5":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = \sqrt{x^2 - 4x + 5}$.
  solution: |
    **Bước 1: Tập Xác Định**
    Điều kiện: $x^2 - 4x + 5 \ge 0$.
    Tam thức $x^2 - 4x + 5$ có $\Delta' = (-2)^2 - 1 \cdot 5 = 4 - 5 = -1 < 0$ và $a=1>0$.
    Do đó $x^2 - 4x + 5 > 0$ với mọi $x \in \mathbb{R}$.
    Vậy $D = \mathbb{R}$.

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = \frac{(x^2 - 4x + 5)'}{2\sqrt{x^2 - 4x + 5}} = \frac{2x - 4}{2\sqrt{x^2 - 4x + 5}} = \frac{x - 2}{\sqrt{x^2 - 4x + 5}}$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow x - 2 = 0 \Leftrightarrow x = 2$.
    Vì $\sqrt{x^2 - 4x + 5} > 0$ với mọi $x$, dấu của $f'(x)$ cùng dấu với $x-2$.
    - $f'(x) > 0$ khi $x > 2$
    - $f'(x) < 0$ khi $x < 2$

    **Bước 4: Tính Giá Trị Cực Trị và Giới Hạn Để Vẽ BBT**
    $f(2) = \sqrt{2^2 - 4(2) + 5} = \sqrt{4 - 8 + 5} = \sqrt{1} = 1$
    $\lim_{x \to +\infty} f(x) = \lim_{x \to +\infty} \sqrt{x^2(1 - \frac{4}{x} + \frac{5}{x^2})} = \lim_{x \to +\infty} |x|\sqrt{1 - \frac{4}{x} + \frac{5}{x^2}} = +\infty$
    $\lim_{x \to -\infty} f(x) = \lim_{x \to -\infty} |x|\sqrt{1 - \frac{4}{x} + \frac{5}{x^2}} = +\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $-\infty$ |         $2$         | $+\infty$ |
    | :------ | :-------: | :-----------------: | :-------: |
    | $f'(x)$ |    $-$    |          0          |    $+$    |
    | $f(x)$  | $+\infty$ $\searrow$ $1$ (CT) $\nearrow$ $+\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên khoảng $(2; +\infty)$.
    Hàm số nghịch biến trên khoảng $(-\infty; 2)$.

"6":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = -x^3 + 3x - 2$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = -3x^2 + 3$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow -3x^2 + 3 = 0 \Leftrightarrow x^2 = 1 \Leftrightarrow x = \pm 1$.
    Dấu của $f'(x)$ (tam thức bậc hai với $a=-3 < 0$):
    - $f'(x) > 0$ khi $x \in (-1; 1)$
    - $f'(x) < 0$ khi $x \in (-\infty; -1) \cup (1; +\infty)$

    **Bước 4: Tính Giá Trị Cực Trị và Giới Hạn Để Vẽ BBT**
    $f(-1) = -(-1)^3 + 3(-1) - 2 = 1 - 3 - 2 = -4$
    $f(1) = -(1)^3 + 3(1) - 2 = -1 + 3 - 2 = 0$
    $\lim_{x \to +\infty} f(x) = -\infty$
    $\lim_{x \to -\infty} f(x) = +\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $-\infty$ |       $-1$        |        $1$        | $+\infty$ |
    | :------ | :-------: | :-----------------: | :-----------------: | :-------: |
    | $f'(x)$ |    $-$    |          0          |         $+$         |     0     |    $-$    |
    | $f(x)$  | $+\infty$ $\searrow$ $-4$ (CT) $\nearrow$ $0$ (CĐ) $\searrow$ $-\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên khoảng $(-1; 1)$.
    Hàm số nghịch biến trên các khoảng $(-\infty; -1)$ và $(1; +\infty)$.

"7":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = \frac{3-x}{x+1}$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R} \setminus \{-1\}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = \frac{-1(x+1) - 1(3-x)}{(x+1)^2} = \frac{-x-1-3+x}{(x+1)^2} = \frac{-4}{(x+1)^2}$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) < 0 \forall x \neq -1$

    **Bước 4: Tính Giới Hạn Để Vẽ BBT**
    $\lim_{x \to +\infty} f(x) = -1$
    $\lim_{x \to -\infty} f(x) = -1$
    $\lim_{x \to -1^+} f(x) = \frac{4}{0^+} = +\infty$
    $\lim_{x \to -1^-} f(x) = \frac{4}{0^-} = -\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$    | $-\infty$ |       $-1$       | $+\infty$ |
    | :------- | :-------: | :----------------: | :-------: |
    | $f'(x)$ |    $-$    |          $\|$          |    $-$    |
    | $f(x)$  |    $-1$ $\searrow$  $-\infty$     | $\|$  |    $+\infty$ $\searrow$  $-1$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số nghịch biến trên khoảng $(-\infty; -1)$ và $(-1; +\infty)$.

"8":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = x + \frac{4}{x}$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R} \setminus \{0\}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = 1 - \frac{4}{x^2} = \frac{x^2-4}{x^2}$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow x^2-4 = 0 \Leftrightarrow x = \pm 2$.
    Mẫu $x^2 > 0$ với mọi $x \neq 0$. Dấu của $f'(x)$ phụ thuộc vào dấu của $x^2-4$.
    - $f'(x) > 0$ khi $x \in (-\infty; -2) \cup (2; +\infty)$
    - $f'(x) < 0$ khi $x \in (-2; 0) \cup (0; 2)$

    **Bước 4: Tính Giới Hạn và Giá Trị Cực Trị Để Vẽ BBT**
    $f(-2) = -2 + \frac{4}{-2} = -2 - 2 = -4$
    $f(2) = 2 + \frac{4}{2} = 2 + 2 = 4$
    $\lim_{x \to +\infty} f(x) = +\infty$
    $\lim_{x \to -\infty} f(x) = -\infty$
    $\lim_{x \to 0^+} f(x) = 0 + \frac{4}{0^+} = +\infty$
    $\lim_{x \to 0^-} f(x) = 0 + \frac{4}{0^-} = -\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $-\infty$ |  $-2$   |       $0$       |   $2$   | $+\infty$ |
    | :------ | :-------: | :-----: | :----------------: | :-----: | :-------: |
    | $f'(x)$ |    $+$    |    0    |        $-$         |   $\|$  |   $-$   |    0    |    $+$    |
    | $f(x)$  | $-\infty$ $\nearrow$ $-4$ $\searrow$ $-\infty$ |   $\|$  | $+\infty$ $\searrow$ $4$ $\nearrow$ $+\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên các khoảng $(-\infty; -2)$ và $(2; +\infty)$.
    Hàm số nghịch biến trên các khoảng $(-2; 0)$ và $(0; 2)$.

"9":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = x^3 + 3x + 1$.
  solution: |
    **Bước 1: Tập Xác Định**
    $D = \mathbb{R}$

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = 3x^2 + 3$

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 3(x^2+1)$.
    Vì $x^2 \ge 0 \Rightarrow x^2+1 \ge 1 \Rightarrow 3(x^2+1) \ge 3$.
    Do đó $f'(x) > 0 \forall x \in \mathbb{R}$.

    **Bước 4: Tính Giới Hạn Để Vẽ BBT**
    $\lim_{x \to +\infty} f(x) = +\infty$
    $\lim_{x \to -\infty} f(x) = -\infty$

    **Bước 5: Bảng Biến Thiên**
    | $x$    | $-\infty$         | $+\infty$ |
    | :------- | :---------------: | :-------: |
    | $f'(x)$ |        $+$        |           |
    | $f(x)$  | $-\infty$ $\nearrow$ $+\infty$ |

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số đồng biến trên $\mathbb{R}$.

"10":
  problem: |
    Xét tính đơn điệu của hàm số $f(x) = x - \sqrt{x-1}$.
  solution: |
    **Bước 1: Tập Xác Định**
    Điều kiện: $x-1 \ge 0 \Leftrightarrow x \ge 1$.
    Vậy $D = [1; +\infty)$.

    **Bước 2: Tính Đạo Hàm**
    $f'(x) = 1 - \frac{1}{2\sqrt{x-1}}$ với $x > 1$.

    **Bước 3: Xét Dấu Đạo Hàm**
    $f'(x) = 0 \Leftrightarrow 1 - \frac{1}{2\sqrt{x-1}} = 0 \Leftrightarrow 2\sqrt{x-1} = 1 \Leftrightarrow \sqrt{x-1} = \frac{1}{2}$
    $\Leftrightarrow x-1 = \frac{1}{4} \Leftrightarrow x = 1 + \frac{1}{4} = \frac{5}{4}$. (Thỏa mãn $x>1$)
    Xét dấu $f'(x) = \frac{2\sqrt{x-1}-1}{2\sqrt{x-1}}$ for $x > 1$. Mẫu $2\sqrt{x-1} > 0$.
    - $f'(x) > 0 \Leftrightarrow 2\sqrt{x-1}-1 > 0 \Leftrightarrow \sqrt{x-1} > \frac{1}{2} \Leftrightarrow x-1 > \frac{1}{4} \Leftrightarrow x > \frac{5}{4}$.
    - $f'(x) < 0 \Leftrightarrow 2\sqrt{x-1}-1 < 0 \Leftrightarrow \sqrt{x-1} < \frac{1}{2} \Leftrightarrow 0 < x-1 < \frac{1}{4} \Leftrightarrow 1 < x < \frac{5}{4}$.

    **Bước 4: Tính Giá Trị Tại Điểm Cực Trị, Điểm Biên và Giới Hạn Để Vẽ BBT**
    $f(1) = 1 - \sqrt{1-1} = 1 - 0 = 1$.
    $f(\frac{5}{4}) = \frac{5}{4} - \sqrt{\frac{5}{4}-1} = \frac{5}{4} - \sqrt{\frac{1}{4}} = \frac{5}{4} - \frac{1}{2} = \frac{3}{4}$.
    $\lim_{x \to +\infty} f(x) = \lim_{x \to +\infty} (x - \sqrt{x-1}) = \lim_{x \to +\infty} x(1 - \frac{\sqrt{x-1}}{x}) = \lim_{x \to +\infty} x(1 - \sqrt{\frac{1}{x}-\frac{1}{x^2}}) = +\infty \cdot (1-0) = +\infty$.

    **Bước 5: Bảng Biến Thiên**
    | $x$     | $1$       |       $\frac{5}{4}$        | $+\infty$ |
    | :------ | :-------: | :-----------------------: | :-------: |
    | $f'(x)$ |   $\|$    |            $-$            |     0     |    $+$    |
    | $f(x)$  |   $1$   $\searrow$   $\frac{3}{4}$ (CT)   $\nearrow$ $+\infty$ |
    (Chú ý: $f'(x)$ không xác định tại $x=1$)

    **Bước 6: Kết Luận Tính Đơn Điệu**
    Hàm số nghịch biến trên khoảng $(1; \frac{5}{4})$.
    Hàm số đồng biến trên khoảng $(\frac{5}{4}; +\infty)$.
    Hoặc: Hàm số nghịch biến trên nửa khoảng $[1; \frac{5}{4}]$ và đồng biến trên nửa khoảng $[\frac{5}{4}; +\infty)$ do hàm số liên tục tại các điểm đó. Tuy nhiên, nếu chỉ dựa vào dấu $f'(x)$ thì kết luận theo khoảng mở là chuẩn mực.