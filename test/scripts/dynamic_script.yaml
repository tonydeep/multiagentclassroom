'1':
  stage: '1'
  name: Tìm hiểu đề bài
  description: 'Chào mừng các bạn đến với bài toán về khảo sát hàm số!

    Hôm nay, chúng ta sẽ cùng nhau xét tính đơn điệu của hàm số $f(x) = \frac{x-1}{x+1}$.

    Bài toán hỏi gì về hàm số này? Tính đơn điệu cho chúng ta biết điều gì về sự tăng
    giảm của hàm số?

    '
  tasks:
  - id: '1.1'
    description: 'Bài toán yêu cầu xét tính gì của hàm số $f(x) = \frac{x-1}{x+1}$?

      Tính đơn điệu (đồng biến, nghịch biến) cho ta biết điều gì về đồ thị của hàm
      số? (Ví dụ: đồ thị đi lên hay đi xuống?)

      '
    notes:
      pitfall: Không hiểu rõ yêu cầu 'xét tính đơn điệu', nhầm lẫn với cực trị hoặc
        giá trị lớn nhất/nhỏ nhất.
      tip: 'Đọc kỹ đề, gạch chân từ khóa ''đơn điệu''. Nhớ lại: đơn điệu = xét chiều
        tăng/giảm.'
  - id: '1.2'
    description: 'Hàm số $f(x) = \frac{x-1}{x+1}$ có dạng gì? (phân thức, đa thức...)

      Dạng hàm số này gợi ý những bước nào khi khảo sát? (Ví dụ: tìm tập xác định,
      tính đạo hàm...)

      '
    notes:
      pitfall: Không nhận ra dạng hàm phân thức hữu tỷ, dẫn đến bỏ qua bước tìm tập
        xác định hoặc xác định sai các bước cần thiết.
      tip: Nhìn vào biểu thức. Nếu có phân số, căn thức, hoặc logarit, hãy nghĩ ngay
        đến điều kiện xác định!
  goals:
  - 'Hiểu rõ yêu cầu bài toán: xét tính đơn điệu của hàm số.'
  - 'Nhận diện dạng hàm số: phân thức hữu tỷ.'
  - Nắm bắt ý nghĩa của tính đơn điệu đối với đồ thị hàm số.
'2':
  stage: '2'
  name: Lập kế hoạch giải bài
  description: 'Bây giờ, chúng ta sẽ cùng nhau xây dựng kế hoạch giải bài toán.

    Các bước cần thiết để khảo sát tính đơn điệu của một hàm số là gì?

    '
  tasks:
  - id: '2.1'
    description: 'Bước đầu tiên để xét tính đơn điệu là gì?

      Tại sao ta cần tìm tập xác định trước khi tính đạo hàm? (Gợi ý: Đạo hàm chỉ
      có nghĩa trên tập xác định của hàm số).

      '
    notes:
      pitfall: Quên mất bước tìm tập xác định hoặc không hiểu tại sao cần tìm tập
        xác định trước khi tính đạo hàm.
      tip: Tập xác định là 'vùng đất' hàm số được phép sống. Đạo hàm chỉ tồn tại ở
        nơi hàm số xác định.
  - id: '2.2'
    description: 'Sau khi có tập xác định, bước tiếp theo là gì để biết hàm số tăng
      hay giảm?

      (Gợi ý: Sử dụng công cụ nào để xét sự biến thiên?)

      '
    notes:
      pitfall: Không biết hoặc quên cách sử dụng đạo hàm để xét sự biến thiên của
        hàm số.
      tip: 'Đạo hàm là ''kim chỉ nam'' cho sự biến thiên: f''(x) > 0 => hàm tăng,
        f''(x) < 0 => hàm giảm.'
  - id: '2.3'
    description: 'Đạo hàm cho ta biết điều gì về sự biến thiên của hàm số?

      Nếu đạo hàm dương thì hàm số như thế nào? Nếu đạo hàm âm thì hàm số như thế
      nào?

      '
    notes:
      pitfall: Không hiểu rõ mối liên hệ giữa dấu của đạo hàm và chiều biến thiên
        của hàm số.
      tip: f'(x) dương => hàm số đồng biến (đi lên); f'(x) âm => hàm số nghịch biến
        (đi xuống).
  - id: '2.4'
    description: 'Ngoài đạo hàm, yếu tố nào khác giúp ta hiểu rõ hơn về hàm số và
      vẽ đồ thị?

      (Gợi ý: Hàm số tiến đến giá trị nào khi x rất lớn hoặc rất bé? Hàm số có "nhảy"
      ở đâu không?)

      '
    notes:
      pitfall: Không nhận ra vai trò của giới hạn trong việc xác định tiệm cận và
        hình dáng đồ thị.
      tip: 'Giới hạn giúp ta ''nhìn'' hàm số ở vô cùng và những điểm đặc biệt (ví
        dụ: mẫu bằng 0). Nó cho biết các đường tiệm cận.'
  goals:
  - Xây dựng kế hoạch giải bài một cách logic và đầy đủ.
  - Giải thích được tầm quan trọng của từng bước trong kế hoạch.
'3':
  stage: '3'
  name: Thực hiện giải bài
  description: 'Bây giờ, chúng ta sẽ thực hiện kế hoạch giải bài một cách cẩn thận
    và chính xác.

    '
  tasks:
  - id: '3.1'
    description: 'Tìm tập xác định của $f(x) = \frac{x-1}{x+1}$.

      Mẫu số có được phép bằng 0 không? Tại sao? Giá trị nào của x làm cho mẫu số
      bằng 0?

      '
    notes:
      pitfall: Tìm tập xác định sai do quên điều kiện mẫu khác 0 hoặc giải phương
        trình mẫu = 0 sai.
      tip: Mẫu số PHẢI khác 0! Giải phương trình cẩn thận, kiểm tra lại bằng cách
        thay nghiệm vào mẫu.
  - id: '3.2'
    description: 'Tính đạo hàm $f''(x)$ của $f(x) = \frac{x-1}{x+1}$.

      Nhắc lại quy tắc đạo hàm phân thức: $\left(\frac{u}{v}\right)'' = \frac{u''v
      - uv''}{v^2}$. Áp dụng quy tắc này để tính $f''(x)$.

      '
    notes:
      pitfall: Tính đạo hàm sai do áp dụng sai công thức đạo hàm của phân thức hoặc
        tính toán sai các đạo hàm đơn giản (u', v').
      tip: Viết đúng công thức đạo hàm phân thức ra giấy trước khi áp dụng. Kiểm tra
        kỹ từng bước tính đạo hàm u' và v'.
  - id: '3.3'
    description: 'Xét dấu của đạo hàm $f''(x)$.

      $f''(x)$ luôn dương, luôn âm, hay đổi dấu? Điều này có nghĩa gì về chiều biến
      thiên của hàm số? Tại sao dấu của đạo hàm lại quyết định chiều biến thiên?

      '
    notes:
      pitfall: Xét dấu đạo hàm sai hoặc không biện luận được về chiều biến thiên của
        hàm số dựa trên dấu đạo hàm.
      tip: Nếu đạo hàm luôn dương => hàm luôn tăng. Nếu đạo hàm luôn âm => hàm luôn
        giảm. Nếu đổi dấu => có cực trị.
  - id: '3.4'
    description: 'Tính các giới hạn sau: $\lim_{x \to +\infty} f(x)$, $\lim_{x \to
      -\infty} f(x)$, $\lim_{x \to -1^+} f(x)$, $\lim_{x \to -1^-} f(x)$.

      Các giới hạn này cho ta biết điều gì về các đường tiệm cận của đồ thị hàm số?
      Tại sao ta cần tính giới hạn khi x tiến tới -1?

      '
    notes:
      pitfall: Tính giới hạn sai do nhầm lẫn các dạng vô định hoặc không biết cách
        xử lý các giới hạn khi x tiến tới vô cùng hoặc điểm không xác định.
      tip: Nhớ lại các dạng vô định (0/0, ∞/∞,...). Chia cả tử và mẫu cho lũy thừa
        cao nhất của x khi x tiến tới vô cùng.
  - id: 3.5.1
    description: 'Lập bảng biến thiên. Đầu tiên, kẻ bảng gồm các hàng cho x, f''(x),
      và f(x).

      Điền tập xác định lên hàng của x. Giá trị nào của x làm cho f''(x) = 0 hoặc
      không xác định?

      '
    notes:
      pitfall: Điền sai tập xác định vào bảng biến thiên, thiếu các điểm không xác
        định của hàm số hoặc đạo hàm.
      tip: Tập xác định của hàm số và đạo hàm phải được thể hiện đầy đủ trên bảng
        biến thiên.
  - id: 3.5.2
    description: 'Tiếp theo, điền dấu của f''(x) lên hàng tương ứng.

      Chú ý khoảng nào f''(x) dương, khoảng nào âm. Dựa vào dấu của f''(x), vẽ mũi
      tên thể hiện chiều biến thiên của hàm số.

      '
    notes:
      pitfall: Điền sai dấu của đạo hàm vào bảng biến thiên, dẫn đến kết luận sai
        về chiều biến thiên.
      tip: Kiểm tra dấu của đạo hàm trên từng khoảng bằng cách chọn một giá trị đại
        diện và thay vào đạo hàm.
  - id: 3.5.3
    description: 'Cuối cùng, điền các giới hạn đã tính vào hàng của f(x) và hoàn thành
      bảng biến thiên.

      Nếu chưa quen, hãy tham khảo bảng biến thiên mẫu sau:


      | $x$    | $-\infty$ |       $-1$       | $+\infty$ |

      | :------- | :-------: | :----------------: | :-------: |

      | $f''(x)$ |    $+$    |          $\|$          |    $+$    |

      | $f(x)$  |     $1$ $\nearrow$      | $\|$  |    $\searrow$ $1$ |

      '
    notes:
      pitfall: Điền sai các giới hạn vào bảng biến thiên, làm cho bảng biến thiên
        không chính xác.
      tip: Các giá trị giới hạn phải khớp với chiều biến thiên đã xác định. Mũi tên
        phải đi đúng hướng.
  goals:
  - Tìm tập xác định một cách chính xác.
  - Tính đạo hàm đúng công thức và không mắc lỗi.
  - Xét dấu đạo hàm và giải thích ý nghĩa của nó đối với sự biến thiên của hàm số.
  - Tính giới hạn và liên hệ chúng với các đường tiệm cận của đồ thị.
  - Lập bảng biến thiên hoàn chỉnh và chính xác.
'4':
  stage: '4'
  name: Kết luận và Đánh giá
  description: 'Chúc mừng bạn đã giải xong bài toán!

    Bây giờ, chúng ta sẽ cùng nhau đưa ra kết luận và xem lại những gì đã học được.

    '
  tasks:
  - id: '4.1'
    description: 'Dựa vào bảng biến thiên, hãy cho biết hàm số $f(x) = \frac{x-1}{x+1}$
      đồng biến hay nghịch biến trên các khoảng nào?

      Giải thích tại sao lại kết luận như vậy, dựa vào dấu của đạo hàm trên các khoảng
      đó.

      '
    notes:
      pitfall: Đọc bảng biến thiên sai, kết luận sai về tính đơn điệu của hàm số.
      tip: 'Nhìn vào mũi tên: lên => đồng biến, xuống => nghịch biến. Khoảng nào có
        mũi tên như vậy thì hàm số đơn điệu trên khoảng đó.'
  - id: '4.2'
    description: 'Vẽ phác họa đồ thị của hàm số $f(x) = \frac{x-1}{x+1}$.

      Chú ý đến các đường tiệm cận (đứng và ngang) và chiều biến thiên của hàm số.
      Tiệm cận đứng là gì và nó liên quan đến giới hạn nào? Tiệm cận ngang là gì và
      nó liên quan đến giới hạn nào?

      '
    notes:
      pitfall: Vẽ đồ thị sai do không xác định đúng tiệm cận hoặc không thể hiện đúng
        chiều biến thiên.
      tip: Vẽ các đường tiệm cận trước. Sau đó vẽ đồ thị 'bám' theo tiệm cận và tuân
        theo chiều biến thiên trên bảng biến thiên.
  - id: '4.3'
    description: 'Bạn đã học được gì mới từ bài toán này?

      Phần nào cảm thấy dễ hiểu, phần nào còn cần luyện tập thêm? Bài toán này giúp
      bạn hiểu rõ hơn về mối liên hệ giữa đạo hàm, giới hạn và đồ thị hàm số như thế
      nào?

      '
    notes:
      pitfall: Không tự đánh giá được điểm mạnh, điểm yếu của bản thân sau bài học.
      tip: Thành thật với bản thân! Ghi lại những phần đã hiểu rõ và những phần cần
        luyện tập thêm. Hỏi thầy cô nếu cần.
  goals:
  - Đưa ra kết luận chính xác về tính đơn điệu của hàm số dựa trên bảng biến thiên.
  - Vẽ phác họa đồ thị hàm số, thể hiện đúng các đặc điểm quan trọng (tiệm cận, chiều
    biến thiên).
  - Tự đánh giá kiến thức và kỹ năng đã đạt được sau bài học.
  - Nắm vững kiến thức về xét tính đơn điệu của hàm số và mối liên hệ giữa các yếu
    tố (đạo hàm, giới hạn, đồ thị).
